server:
  servlet:
    encoding:
      force-response: true
spring:
  datasource:
    hikari:
      maximum-pool-size: 40
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kfanboy
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:/db/migration
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false